<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Very Real Website</title>
    <link rel="icon" type="image/x-icon" href="images/real.png">
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>take a breath</h1>
    </header>
    <div class="main">
  
      <img
        src="images/window.svg"
        alt="An open window."
      />
      <div class="dropdown">
        <p>pick one</p>
        <select name="Pick one">
          <option selected="true" value="AOT">Attack on Titan</option>
          <option value="CM">Chainsaw Man</option>
          <option value="P">Parasyte</option>
          <option value="DS">DemonSlayer</option>
        </select>
      </div>
    </div>

<section class="registration-form-section">
  <div class="registration-form">
    <h2>Register</h2>
    <form action="/submit" method="post">
      <label for="first_name">First Name</label>
      <input type="text" id="first_name" name="first_name" required>

      <label>Last Name</label>
      <input type="text" required> <!-- Intentionally missing id and name -->

      <label for="organization">Organization</label>
      <input type="text" id="organization" name="organization">

      <label for="job_title">Job Title</label>
      <input type="text" id="job_title" name="job_title">

      <label for="department">Department</label>
      <input type="text" id="department" name="department">

      <label for="location">Work Location</label>
      <input type="text" id="location" name="location">

      <label for="start_date">Start Date</label>
      <input type="date" id="start_date" name="start_date">

      <label for="favorite_color">Favorite Color</label>
      <input type="color" id="favorite_color" name="favorite_color">

      <label for="bio">Short Bio</label>
      <textarea id="bio" name="bio" rows="4"></textarea>

      <label for="shirt_size">Shirt Size</label>
      <select id="shirt_size" name="shirt_size">
        <option value="">Select size</option>
        <option value="xs">XS</option>
        <option value="s">S</option>
        <option value="m">M</option>
        <option value="l">L</option>
        <option value="xl">XL</option>
      </select>

      <fieldset>
        <legend>Preferred Contact Method</legend>
        <label><input type="radio" name="contact_method" value="email"> Email</label><br>
        <label><input type="radio" name="contact_method" value="phone"> Phone</label><br>
        <label><input type="radio" name="contact_method" value="slack"> Slack</label>
      </fieldset>

      <label>
        <input type="checkbox" name="newsletter">
        Subscribe to our newsletter
      </label>

      <button type="submit">Register</button>
    </form>
  </div>
</section>
</div>
